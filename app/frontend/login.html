<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro API 2.0.4</title>
    <link rel="stylesheet" href="https://lacmta.github.io/design-system/dist/css/uswds.min.css" type="text/css">
    <script src="https://lacmta.github.io/design-system/dist/js/uswds.min.js"></script>
    <script src="https://lacmta.github.io/design-system/dist/js/uswds-init.min.js"></script>
</head>
  <body>
    <main id="main-content">
        <div class="bg-base-lightest">
          <section class="grid-container usa-section">
            <div class="grid-row flex-justify-center">
              <div class="grid-col-12 tablet:grid-col-8 desktop:grid-col-6">
                <div
                  class="bg-white padding-y-3 padding-x-5 border border-base-lighter"
                >
                  <h1 class="margin-bottom-0">Sign in</h1>
                  <form class="usa-form" id="loginForm>
                    <fieldset class="usa-fieldset">
                      <legend class="usa-legend usa-legend--large">
                        Access your account
                      </legend>
  
                      <label class="usa-label" for="email"> Email address </label>
                      <input
                        class="usa-input"
                        id="email"
                        name="email"
                        type="email"
                        autocapitalize="off"
                        autocorrect="off"
                        required
                      />
  
                      <label class="usa-label" for="password-sign-in">
                        Password
                      </label>
                      <input
                        class="usa-input"
                        id="password-sign-in"
                        name="password"
                        type="password"
                        required
                      />
                      <p class="usa-form__note">
                        <a
                          title="Show password"
                          href="javascript:void()"
                          class="usa-show-password"
                          aria-controls="password-sign-in"
                          data-show-text="Show password"
                          data-hide-text="Hide password"
                          >Show password</a
                        >
                      </p>
  
                      <input class="usa-button" type="submit" value="Sign in" />
  
                      <p>
                        <a href="javascript:void(0);" title="Forgot password">
                          Forgot password?
                        </a>
                      </p>
                    </fieldset>
                  </form>
                </div>
                <p class="text-center">
                  Donâ€™t have an account?
                  <a class="usa-link" href="javascript:void(0);"
                    >Create your account now</a
                  >.
                </p>
                <div
                  class="border-top border-base-lighter margin-top-3 padding-top-1"
                >
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>  
  </body>
<script>
  window.addEventListener( "load", function () {
    function sendData() {
      const XHR = new XMLHttpRequest();
  
      // Bind the FormData object and the form element
      const FD = new FormData( form );
  
      // Define what happens on successful data submission
      XHR.addEventListener( "load", function(event) {
        alert( event.target.responseText );
      } );
  
      // Define what happens in case of error
      XHR.addEventListener( "error", function( event ) {
        alert( 'Oops! Something went wrong.' );
      } );
  
      // Set up our request
      XHR.open( "POST", "/token" );
  
      // The data sent is what the user provided in the form
      XHR.send( FD );
    }
  
    // Access the form element...
    const form = document.getElementById( "loginForm" );
  
    // ...and take over its submit event.
    form.addEventListener( "submit", function ( event ) {
      event.preventDefault();
  
      sendData();
    } );
  } );
</script>
</html>
